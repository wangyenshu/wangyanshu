<div id="wang-banner" class="custom-banner">
  <div class="banner-inner">
    <h1 class="banner-title">Yanshu Wang</h1>
    <div id="banner-search-container">
      </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // 1. SELECT ELEMENTS
  const banner = document.querySelector('#wang-banner');
  const navbar = document.querySelector('#quarto-header');
  const search = document.querySelector('#quarto-search');
  const searchDest = document.querySelector('#banner-search-container');

  // 2. MOVE NAVBAR BENEATH BANNER
  if (banner && navbar) {
    banner.after(navbar); // Moves navbar physically after the banner
    
    // Remove "sticky/fixed" behavior so it flows naturally
    navbar.classList.remove('fixed-top', 'sticky-top');
    navbar.style.position = 'relative';
  }

  // 3. MOVE SEARCH BAR TO RIGHT
  if (search && searchDest) {
    searchDest.appendChild(search);
  }
});
</script>
